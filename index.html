    <title>GLB Casino</title>
    <style>
        /* Style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Barre supérieure */
        .top-bar {
            background-color: #1c1c1c;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .menu-btn {
            font-size: 26px;
            cursor: pointer;
            color: #fff;
        }
        .solde-box {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 6px 12px;
            border-radius: 20px;
            border: 2px solid #28a745;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .plus-icon {
            color: #28a745;
            font-size: 22px;
            font-weight: bold;
            margin-right: 8px;
            cursor: pointer;
        }
        #soldeSats {
            font-size: 16px;
        }

        /* Menu latéral */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1c1c1c;
            position: fixed;
            top: 0;
            left: -250px;
            transition: 0.3s ease;
            padding-top: 80px;
            z-index: 10;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar-content a {
            display: block;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }
        .sidebar-content a:hover {
            background-color: #333;
        }

        /* Overlay lors de l'ouverture du menu */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 5;
            display: none;
        }
        #overlay.active {
            display: block;
        }

        /* Contenu principal */
        .main-content {
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        /* Grille des jeux */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

    <!-- JS intégré -->
    <script>
        // Gestion du menu latéral
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const openMenu = document.getElementById('openMenu');

        openMenu.onclick = () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        };

        overlay.onclick = () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        };

        // Gestion du solde en sats
        let solde = 0;
        const soldeElement = document.getElementById('soldeSats');
        document.getElementById('addSats').onclick = () => {
            solde += 1000; // Exemple : ajoute 1000 sats par clic
            soldeElement.textContent = `${solde} sats`;
        };
