<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple of Fortune - GLB Casino</title>
    <!-- Lien pour Font Awesome si besoin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- ‚úÖ ESPACE POUR INS√âRER LES STYLES -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.3s;
        }
        #header button:hover { color: #e74c3c; }
        #solde {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #levels {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px; /* Limite la hauteur pour afficher 5 lignes */
            overflow-y: auto; /* Ajoute un d√©filement vertical */
        }
        .level {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .multiplier {
            background: #e74c3c;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            width: 60px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            flex: 1;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: url('https://jonnhy2255.github.io/2/tree.png') center/cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cell:hover { transform: scale(1.1); }
        .cell.revealed { pointer-events: none; opacity: 0.7; }
        .cell.pomme { background: url('https://jonnhy2255.github.io/2/apple.png') center/cover; }
        .cell.trognon { background: url('https://jonnhy2255.github.io/2/wormy_apple.png') center/cover; }
        #bet-input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin: 15px 0;
            text-align: center;
            font-size: 16px;
        }
        #controls, #status, #collect-btn, #start-btn { margin-top: 10px; }
        button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #45a049; }
        #collect-btn { display: none; width: 100%; }
        #status { color: #333; font-size: 16px; margin-top: 10px; }

        /* Style de la pop-up */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        #popup-close {
            margin-top: 10px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup-close:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="header">
            <button id="exit-btn" onclick="exitGame()">Quitter</button>
            <div id="solde">Solde : <span id="solde-value">0</span> sats</div>
            <button id="help-btn" onclick="showHelp()">Aide</button>
        </div>

        <h2>APPLE OF FORTUNE</h2>
        <input type="number" id="bet-input" placeholder="Entrez votre mise (min 200 sats)" min="200" value="500">
        <div id="controls">
            <button onclick="setBet(200)">MIN.</button>
            <button onclick="doubleBet()">X2</button>
            <button onclick="halfBet()">X/2</button>
            <button onclick="setMaxBet()">MAX.</button>
        </div>
        <button id="start-btn" onclick="startGame()">MISE</button>

        <div id="levels"></div>
        <button id="collect-btn" onclick="collectWinnings()">R√âCUP√âRER MES GAINS</button>
        <div id="status"></div>
    </div>

    <!-- Pop-up pour l'aide -->
    <div id="popup">
        <div id="popup-content">
            <h3>Comment √ßa marche</h3>
            <p>
                1. Entrez une mise (minimum 200 sats).<br>
                2. Cliquez sur 'MISE' pour commencer.<br>
                3. Cliquez sur une case pour r√©v√©ler une pomme ou une pomme v√©reuse.<br>
                4. R√©cup√©rez vos gains avant de perdre !
            </p>
            <button id="popup-close" onclick="closeHelp()">Fermer</button>
        </div>
    </div>

    <!-- ‚úÖ SCRIPT PRINCIPAL -->
    <script>
        const usersUrl = 'https://raw.githubusercontent.com/Jonnhy2255/2/main/Users.json';
        const updateUrl = 'https://api.github.com/repos/Jonnhy2255/2/contents/Users.json';
        const soldeValue = document.getElementById('solde-value');
        const statusDiv = document.getElementById('status');
        const levelsContainer = document.getElementById('levels');
        const collectBtn = document.getElementById('collect-btn');
        const popup = document.getElementById('popup');

        let currentLevel = 0, bet = 0, winnings = 0, solde = 0;
        const levels = [
            { multiplier: 1.23, trognons: 1 }, { multiplier: 1.54, trognons: 1 },
            { multiplier: 1.93, trognons: 1 }, { multiplier: 2.41, trognons: 1 },
            { multiplier: 4.02, trognons: 2 }, { multiplier: 6.71, trognons: 2 },
            { multiplier: 11.18, trognons: 2 }, { multiplier: 27.97, trognons: 3 },
            { multiplier: 69.93, trognons: 3 }, { multiplier: 349.68, trognons: 4 }
        ];

        // R√©cup√©rer l'ID utilisateur depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        if (!userId) {
            alert("ID utilisateur manquant !");
            window.location.href = "index.html";
        }

        // üîÑ R√©cup√©rer les utilisateurs
        async function fetchUsers() {
            const response = await fetch(usersUrl);
            if (!response.ok) throw new Error("Erreur lors du chargement des utilisateurs.");
            return await response.json();
        }

        // üîÑ R√©cup√©rer le SHA du fichier
        async function getFileSHA() {
            const response = await fetch(updateUrl);
            const data = await response.json();
            return data.sha;
        }

        // üîÑ Mettre √† jour Users.json sur GitHub
        async function updateUsersOnGitHub(users) {
            const sha = await getFileSHA();
            const content = btoa(JSON.stringify(users, null, 2));
            const response = await fetch(updateUrl, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Mise √† jour du solde', content, sha })
            });
            const result = await response.json();
            if (!response.ok) {
                console.error("Erreur GitHub :", result);
                alert(`Erreur GitHub : ${result.message}`);
            } else {
                console.log("‚úÖ Solde mis √† jour !");
            }
        }

        // üîÑ Synchroniser le solde utilisateur
        async function fetchUserBalance() {
            const users = await fetchUsers();
            const user = users.find(u => u.id === userId);
            if (user) {
                solde = user.balance;
                updateSolde();
            } else {
                alert("Utilisateur non trouv√© !");
                window.location.href = "index.html";
            }
        }

        // üîÑ Mettre √† jour le solde
        async function updateUserBalance(newBalance) {
            const users = await fetchUsers();
            const user = users.find(u => u.id === userId);
            if (user) {
                user.balance = newBalance;
                solde = newBalance;
                await updateUsersOnGitHub(users);
                updateSolde();
            } else {
                alert("Erreur lors de la mise √† jour du solde !");
            }
        }

        // üîÑ Mettre √† jour l'affichage du solde
        function updateSolde() {
            soldeValue.textContent = solde;
        }

        // ‚ö° Contr√¥les de mise
        function setBet(amount) { document.getElementById('bet-input').value = amount; }
        function doubleBet() { adjustBet(val => val * 2); }
        function halfBet() { adjustBet(val => Math.max(200, Math.floor(val / 2))); }
        function setMaxBet() { setBet(solde); }
        function adjustBet(func) {
            let val = parseInt(document.getElementById('bet-input').value);
            document.getElementById('bet-input').value = func(val);
        }

        // ‚ö° Lancer le jeu
        async function startGame() {
            await fetchUserBalance(); // üîÑ V√©rification du solde en temps r√©el
            bet = parseInt(document.getElementById('bet-input').value);
            if (bet < 200) return alert("Mise minimale : 200 sats.");
            if (bet > solde) return alert("Solde insuffisant !");
            solde -= bet;
            await updateUserBalance(solde);
            resetGame();
            statusDiv.textContent = `Mise : ${bet} sats - Niveau ${currentLevel + 1}/${levels.length}`;
            generateLevel();
        }

        // ‚ö° G√©n√©ration des niveaux
        function resetGame() {
            levelsContainer.innerHTML = '';
            currentLevel = 0; winnings = 0;
            collectBtn.style.display = 'none';
        }

        function generateLevel() {
            const levelDiv = document.createElement('div');
            levelDiv.classList.add('level');
            const multiplierDiv = document.createElement('div');
            multiplierDiv.textContent = `x${levels[currentLevel].multiplier}`;
            levelDiv.appendChild(multiplierDiv);

            const gridDiv = document.createElement('div');
            for (let i = 0; i < 5; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.trognon = i < levels[currentLevel].trognons;
                cell.onclick = () => revealCell(cell, gridDiv);
                gridDiv.appendChild(cell);
            }
            levelDiv.appendChild(gridDiv);
            levelsContainer.appendChild(levelDiv);
        }

        async function revealCell(cell, gridDiv) {
            if (cell.dataset.trognon === 'true') {
                gridDiv.querySelectorAll('.cell').forEach(c => c.classList.add('revealed'));
                await endGame(false);
            } else {
                winnings = Math.floor(bet * levels[currentLevel].multiplier);
                currentLevel++;
                statusDiv.textContent = `Gains : ${winnings} sats - Niveau ${currentLevel}/${levels.length}`;
                if (currentLevel < levels.length) setTimeout(generateLevel, 1000);
                else await endGame(true);
            }
        }

        async function endGame(won) {
            if (won) {
                solde += winnings;
                await updateUserBalance(solde);
            }
            statusDiv.textContent = won ? `üéâ Gagn√© : ${winnings} sats !` : "üíÄ Perdu !";
            collectBtn.style.display = won ? 'block' : 'none';
        }

        async function collectWinnings() {
            alert(`üí∞ Vous avez r√©cup√©r√© ${winnings} sats.`);
            resetGame();
            statusDiv.textContent = "Faites une nouvelle mise pour rejouer.";
        }

        function exitGame() {
            if (confirm("Voulez-vous vraiment quitter le jeu ?")) window.history.back();
        }

        function showHelp() { popup.style.display = 'flex'; }
        function closeHelp() { popup.style.display = 'none'; }
        window.onclick = (e) => { if (e.target === popup) closeHelp(); };

        // üîÑ Initialisation
        fetchUserBalance();
    </script>
</body>
</html>
